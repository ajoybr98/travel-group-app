            }, [currentScreen]);

                setCurrentScreen(screen);
                if (trip) setSelectedTrip(trip);
                if (screen === 'booking') setBookingStep(1);
            };

            const toggleWishlist = (tripId) => {
                setWishlist(prev => 
                    prev.includes(tripId) 
                        ? prev.filter(id => id !== tripId)
                        : [...prev, tripId]
                );
            };

            // Filtered trips
            const filteredTrips = mockTrips.filter(trip => {
                const matchesSearch = !searchQuery || 
                    trip.location.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    trip.title.toLowerCase().includes(searchQuery.toLowerCase());
                
                const matchesGroupType = filters.groupType.length === 0 || 
                    filters.groupType.includes(trip.groupType);
                
                const matchesInterests = filters.interests.length === 0 ||
                    trip.interests.some(interest => filters.interests.includes(interest));
                
                return matchesSearch && matchesGroupType && matchesInterests;
            });

                    mixed: { bg: 'bg-blue-100', text: 'text-blue-700', label: 'Mixed Group' }

                const config = configs[type] || configs.mixed;

                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${config.bg} ${config.text}`}>

            const CreateTripScreen = () => {

                return (
                    <div className="min-h-screen bg-gray-50 pb-24">
                        {/* Header */}

                        {/* Progress Steps */}

                            <div className="flex items-center justify-between text-xs min-w-max">
                                <div className="flex flex-col items-center">
                                    <div className="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center mb-1">1</div>
                                    <span>Basic Info</span>
                                </div>
                                <div className="flex-1 h-0.5 bg-gray-300 mx-2 min-w-[40px]" />

                                    <span>Itinerary</span>
                                </div>
                                <div className="flex-1 h-0.5 bg-gray-300 mx-2 min-w-[40px]" />

                                <div className="flex-1 h-0.5 bg-gray-300 mx-2 min-w-[40px]" />
                                <div className="flex flex-col items-center">
                                    <div className="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center mb-1">4</div>
                                    <span>Publish</span>
                                </div>
                            </div>
                        </div>

                        {/* Form */}
                        <div className="px-4 py-6 space-y-6">
                            <div>
                                <label className="block text-sm font-medium mb-2">Trip Title *</label>

                                    type="text"
                                    value={tripForm.title}
                                    onChange={(e) => setTripForm({...tripForm, title: e.target.value})}
                                    placeholder="e.g., Goa Beach Yoga Retreat"
                                    className="w-full border rounded-lg px-3 py-2 outline-none focus:border-blue-500"
                                />
                                <p className="text-xs text-gray-600 mt-1">Choose a catchy title that describes the experience</p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-2">Destination *</label>
                                <input
                                    type="text"
                                    value={tripForm.location}
                                    onChange={(e) => setTripForm({...tripForm, location: e.target.value})}
                                    placeholder="City or region"
                                    className="w-full border rounded-lg px-3 py-2 outline-none focus:border-blue-500"
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-3">

                                    <label className="block text-sm font-medium mb-2">Start Date *</label>
                                    <input
                                        type="date"
                                        value={tripForm.startDate}
                                        onChange={(e) => setTripForm({...tripForm, startDate: e.target.value})}
                                        className="w-full border rounded-lg px-3 py-2 outline-none focus:border-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">End Date *</label>
                                    <input
                                        type="date"
                                        value={tripForm.endDate}

                                <label className="block text-sm font-medium mb-2">Group Type *</label>

                                    {[
                                        { value: 'mixed', label: 'Mixed (Open to all)' },
                                        { value: 'women_only', label: 'Women-only' },
                                        { value: 'family_friendly', label: 'Family-friendly' }
                                    ].map(option => (
                                        <label key={option.value} className="flex items-center gap-2 border rounded-lg px-3 py-2 cursor-pointer hover:bg-gray-50">
                                            <input
                                                type="radio"
                                                name="groupType"
                                                value={option.value}
                                                checked={tripForm.groupType === option.value}
                                                onChange={(e) => setTripForm({...tripForm, groupType: e.target.value})}

                                            <span>{option.label}</span>
                                        </label>

                                    <Icon name="upload" className="w-8 h-8 text-gray-400" />
                                    <span className="text-sm text-gray-600">Click to upload image</span>
                                </button>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Min Participants *</label>

                                        type="number"

                                    <label className="block text-sm font-medium mb-2">Max Participants *</label>
                                    <input
                                        type="number"

                                        placeholder="12"
                                        className="w-full border rounded-lg px-3 py-2 outline-none focus:border-blue-500"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-2">Price per Person *</label>
                                <div className="relative">
                                    <span className="absolute left-3 top-2 text-gray-600">₹</span>

                                        type="number"

                                Edit Profile
                            </button>
                        </div>

                        <div className="mt-4">

                                    onClick={() => {

                                >
                                    <div className="flex items-center gap-3">
                                        <Icon name="heart" className="w-5 h-5 text-gray-600" />
                                        <span>My Wishlist</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        {wishlist.length > 0 && (
                                            <span className="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs">
                                                {wishlist.length}

                                </button>

                            <div className="bg-white border-b">

                                        <Icon name="calendar" className="w-5 h-5 text-gray-600" />

                                    </div>
                                    <Icon name="chevronRight" className="w-5 h-5 text-gray-400" />
                                </button>

                            <div className="bg-white border-b">
                                <button 
                                    onClick={() => navigateTo('hostDashboard')}

                                <h3 className="text-sm font-medium text-gray-500">SETTINGS</h3>
                            </div>
                            <div className="bg-white border-b">
                                <button className="w-full px-4 py-4 flex items-center justify-between hover:bg-gray-50">

                                        <span>Privacy & Safety</span>

                                    <span className="text-red-600">Sign Out</span>
                                </button>
                            </div>
                        </div>

                        <div className="bg-white border-b">

                                    <Icon name="arrowLeft" className="w-5 h-5" />

                                <h1 className="font-bold">My Wishlist</h1>
                            </div>
                        </div>

                        <div className="px-4 py-4">
                            {wishlistedTrips.length === 0 ? (

                                    <Icon name="heart" className="w-16 h-16 text-gray-300 mx-auto mb-4" />

                                        onClick={() => navigateTo('home')}

                                </div>

                                <>
                                    <p className="text-sm text-gray-600 mb-4">{wishlistedTrips.length} saved {wishlistedTrips.length === 1 ? 'trip' : 'trips'}</p>

            // Render current screen
            const renderScreen = () => {
                switch (currentScreen) {
                    case 'home': return <HomeScreen />;
                    case 'search': return <SearchScreen />;
                    case 'detail': return <TripDetailScreen />;
                    case 'booking': return <BookingScreen />;
                    case 'confirmation': return <ConfirmationScreen />;
                    case 'hostDashboard': return <HostDashboard />;
                    case 'createTrip': return <CreateTripScreen />;
                    case 'profile': return <ProfileScreen />;
                    case 'wishlist': return <WishlistScreen />;
                    default: return <HomeScreen />;
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen">
                    {renderScreen()}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
